<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <th:block th:replace="fragments/header :: header"/>
        <title>All Posts</title>
        <style>
            h1{
               text-align: center;
               color: #8D7BBB
            }

            p{
                text-align: center;
                color: #499A99
            }
            form{
               margin: 0 auto;
            }

        </style>
    </head>
</head>
<body>
<div class="container">
    <th:block th:replace="fragments/navbar :: main-navbar"/>
    <th:block th:replace="fragments/jumbotron :: jumbotron-index"/>
    <div class="card" th:each="post : ${post}">
        <h1 th:text="${post.title}"></h1>
        <p th:text="${post.body}"></p>
        <input type="hidden" name="id" th:value="${post.id}">
        <form th:action="@{'/posts/' + ${post.id}}" th:method="get">
            <input type="hidden" name="id" th:value="${post.id}">
            <button class="btn btn-dark" id="viewPost">view this post</button>
        </form>
    </div>
</div>
</body>
</html>
